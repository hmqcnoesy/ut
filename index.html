<!doctype html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>UT</title>
        <meta name="description" content="U&amp;T">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="apple-touch-icon" href="img/apple-touch-icon.png">
        <link rel="icon" href="img/favicon.ico" type="image/x-icon" />
        <link rel="stylesheet" href="css/ut.css">
    </head>
    <body>
        <div id="divHeader">
            <button id="btnPrev">&lt;&lt;</button>
            <div id="divTitle">
                <h1 id="h1Title"></h1>
                <h2 id="h2Title"></h2>
            </div>
            <button id="btnNext">&gt;&gt;</button>
        </div>
        
        <div id="divSectionHeading" class="row"></div>
        
        <div id="divChapterHeading" class="row"></div>
        
        <div id="divVerses"></div>
        
        <div id="divBottom"><button id="btnNextBottom"></button></div>
        <a data-dialog-target="divNav">Click to open Nav</a>
        <a data-dialog-target="divSettings">Click to open Settings</a>
        <a data-dialog-target="divHistory">Click to open History</a>
        <!--todo:
            language/navigation dialog

        -->
        
        <div class="dialog" id="divNav">
            <div class="dialog-close"><a>X</a></div>
            <div class="dialog-content">Nav stuff</div>
        </div>
        <div class="dialog" id="divSettings">
            <div class="dialog-close"><a>X</a></div>
            <div class="dialog-content">settings</div>
        </div>
        <div class="dialog" id="divHistory">
            <div class="dialog-close"><a>X</a></div>
            <div class="dialog-content">history</div>
        </div>
        
		<script src="js/ut.js"></script>
    </body>
</html>
